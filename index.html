<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link
      rel="icon"
      type="image/png"
      href="http://www.google.com/s2/favicons?domain=r1oga.now.sh/"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="quote-container" id="quote-container">
        <div class="quote-text">
          <i class="fas fa-quote-left"></i>
          <span id="quote"> </span>
          <i class="fas fa-quote-right"></i>
          <div>
            <a id="author" class="quote-author"></a>
          </div>
        </div>
        <div class="button-container">
          <button class="twitter-button" id="twitter" title="Tweet this!">
            <i class="fab fa-twitter"></i>
          </button>
          <button id="new-quote">New</button>
        </div>
      </div>
    </main>
    <div class="loader" id="loader"></div>
    <footer>
      <div>
        Made by
        <a href="https://r1oga.now.sh/" target="_blank">@r1oga</a>
      </div>
      <a target="_blank" href="https://github.com/r1oga/quote-generator">
        <img src="github.png" alt="github logo" class="github" />
      </a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
